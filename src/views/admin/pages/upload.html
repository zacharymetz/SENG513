<h2>Upload Files</h2>

<form class="box" action="/adminGrid/uploadCSV", method="POST", enctype="multipart/form-data">
<div class="box__input">
<span class="box__dragndrop">
<div class="drag-file-area">

    <input style="height: 15rem;" class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />    
    <div class="drag-file-wrapper">
    <div class="drag-file-icon"></div>
    <div class="drag-file-text">
        <label for="file"><strong>Choose a file</strong> or drag it here</label></div>
    </div>
    
  </span>
</div>
</div>
<button class="box__button" type="submit">Upload</button>
</form>

<script>
$form.on('submit', function(e) {
  if ($form.hasClass('is-uploading')) return false;

  $form.addClass('is-uploading').removeClass('is-error');

  if (isAdvancedUpload) {
    var droppedFiles = false;

    $form.on('drag dragstart dragend dragover dragenter dragleave drop', function(e) {
      e.preventDefault();
      e.stopPropagation();
    })
    .on('dragover dragenter', function() {
      $form.addClass('is-dragover');
    })
    .on('dragleave dragend drop', function() {
      $form.removeClass('is-dragover');
    })
    .on('drop', function(e) {
      droppedFiles = e.originalEvent.dataTransfer.files;
    });    } else {
    // ajax for legacy browsers
  }
});
</script>
